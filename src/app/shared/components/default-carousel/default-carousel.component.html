<section>
    <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of carousel">
        <ng-template class="slide" carouselSlide [id]="slide.link_photo">
            <img class="carousel-image px-3" [src]="slide.link_photo" alt="">
        </ng-template>
    </ng-container>
</owl-carousel-o>
</section>
