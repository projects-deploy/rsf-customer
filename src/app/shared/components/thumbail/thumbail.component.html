<div class="content-box">
    <div class="box" *ngFor="let data of content; let idx = index">
        <div class="my-card">
            <div class="image">
                <!-- <span class="tag-promo">
                    <img src="../../../../assets/images/promocao.png" alt="Etiqueta de PromoÃ§Ã£o">
                </span> -->
                <img [src]="data.img" alt="">
            </div>
            <figcaption>
                <i class="ri-star-line"></i>
                <i class="ri-arrow-left-right-line"></i>
                <i class="ri-eye-line"></i>
            </figcaption>
        </div>
        <div class="infos">
            <p class="reccos-title m-0 text-center"> {{ data.name }} </p>
            <div class="price-product">
                <span class="before"> ${{ data.current_price | number: '1.2-2' }} </span>
                <span class="current"> ${{ data.discount_percent | number: '1.2-2' }} </span>
            </div>
        </div>
    </div>
</div>
