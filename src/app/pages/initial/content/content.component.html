<div id="page" class="page-home">
    <main>
        <section class="home">
            <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button
                        *ngFor="let url of carousel; let i = index"
                        type="button"
                        [attr.data-bs-slide-to]="i"
                        [ngClass]="{'active': i === 0}"
                        data-bs-target="#carouselExampleCaptions"
                        aria-current="true">
                    </button>
                </div>
                <div class="carousel-inner">
                    <div
                        class="carousel-item"
                        [ngClass]="{'active': i === 0}"
                        data-bs-interval="6000"
                        *ngFor="let url of carousel; let i = index">
                        <img [src]="url.link_photo" class="d-block">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>First slide label</h5>
                            <p>Some representative placeholder content for the first slide.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <!-- carousel marcas -->
        <div class="container box my-4">
            <app-default-carousel></app-default-carousel>
        </div>

        <!-- em destaque -->
        <div class="guide pt-3">
            <app-highlighted></app-highlighted>
        </div>

        <!-- carousel Novidades -->
        <div class="carousel">
            <app-arrivals></app-arrivals>
        </div>

        <div class="bycats mb-5">
            <div class="container">
                <div class="dotgrid">
                    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
                        <mat-tab label="Sweater">
                            <div class="d-flex justify-content-around">
                                <app-category-thumbnail [content]="sweaterProduct"></app-category-thumbnail>
                            </div>
                        </mat-tab>
                        <mat-tab label="Hoddie">
                            <div class="d-flex justify-content-around">
                                <app-category-thumbnail [content]="hoddieProducts"></app-category-thumbnail>
                            </div>
                        </mat-tab>
                        <mat-tab label="Shirt">
                            <div class="d-flex justify-content-around">
                                <app-category-thumbnail [content]="shirtProducts"></app-category-thumbnail>
                            </div>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </div>
        </div>

        <div class="banner">
            <div class="container" style="height: 100%;">
                <div class="wrap d-flex flex-column justify-content-center ms-lg-4">
                    <div class="content span">Promo</div>
                    <h2>Getready! <br> Winter is <span class="text-white">comming...</span></h2>
                    <div class="button"><a href="" class="primary-btn">Go get it</a></div>
                </div>
            </div>
        </div>
        <app-colections></app-colections>
    </main>
</div>
