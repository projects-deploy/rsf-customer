<div class="container">
    <div class="row px-5 py-3 w-100">
        <h2 class="tag-title">Recuperar senha</h2>
        <div class="col-12 col-md-12 py-3">
            <label for="email">Email *</label>
            <input [(ngModel)]="customerEmail" class="customer-inputs " type="email" id="email" placeholder="seunome@provedor.com">
        </div>
    </div>

    <div class="row">
        <a [routerLink]="['/customer']" class="customer-link text-center" href="#">Voltar</a>
    </div>
</div>
